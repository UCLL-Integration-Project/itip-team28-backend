influx.url=${INFLUXDB_URL}
influx.token=${INFLUXDB_TOKEN}
influx.org=${INFLUXDB_ORG}
influx.bucket=${INFLUXDB_BUCKET}
spring:
  datasource:
    url: jdbc:postgresql://postgresql:5432/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create  # Fixed the incorrect nesting and key
    show-sql: true
    properties:
    format_sql: true  # Moved under correct namespace

  sql:
    init:
      mode: always  # Corrected indentation and nesting

server:
  port: 3000


jwt.secret-key=d2ViNC1ub3Qtc28tc2VjcmV0LWFjY2Vzcy1zZWNyZXQ=
jwt.token.issuer=backend_itip
jwt.token.lifetime=8h

influx.url=${INFLUXDB_URL}
